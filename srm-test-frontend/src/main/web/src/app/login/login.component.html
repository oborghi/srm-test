<div class="container">
  <div class="row margin-top">
    <div class="col-md-6 offset-md-3">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <label>User Name:</label>
          <input type="text" class="form-control" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && !f.username.valid }"/>
          <div *ngIf="submitted && !f.username.valid && f.username.errors.required" class="invalid-feedback">User Name is required</div>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && !f.password.valid }"/>
          <div *ngIf="submitted && !f.password.valid && f.password.errors.required" class="invalid-feedback">Password is required</div>
        </div>
        <div>
          <button class="btn btn-success"> Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
