<div class="container">
  <div class="row margin-top">
    <div class="col-md-6 offset-md-3">
      <h2> Clients Credits</h2>
      <div class="btn-toolbar text-center well margin-bottom">
        <button class="btn btn-primary" (click)="addClient()"> Add</button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Credit Limit</th>
            <th>Risk</th>
            <th>Tax</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{client.id}}</td>
            <td>{{client.name}}</td>
            <td>{{client.creditLimit | currency}}</td>
            <td>{{client.risk}}</td>
            <td>{{(client.tax / 100) | percent}}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteClient(client)"> Delete</button>
              <button class="btn btn-success margin-left" (click)="editClient(client)"> Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
